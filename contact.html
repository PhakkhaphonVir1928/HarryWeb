<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WDHS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="logo-name">WDHS</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <h1 class="mb-4">Contact Us</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        // เมื่อฟอร์มถูกส่ง
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // หยุดการส่งฟอร์มแบบปกติ

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // ส่งข้อมูลไปยังเซิร์ฟเวอร์
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, message })
            })
                .then(response => response.json())
                .then(data => {
                    // แสดงข้อความตอบกลับจากเซิร์ฟเวอร์
                    const responseMessage = document.getElementById('responseMessage');
                    responseMessage.style.display = 'block';
                    responseMessage.classList.add('alert', 'alert-success');
                    responseMessage.textContent = 'Your message has been sent successfully!';
                    // เคลียร์ฟอร์ม
                    document.getElementById('contactForm').reset();
                })
                .catch(error => {
                    const responseMessage = document.getElementById('responseMessage');
                    responseMessage.style.display = 'block';
                    responseMessage.classList.add('alert', 'alert-danger');
                    responseMessage.textContent = 'There was an error sending your message. Please try again.';
                });
        });
    </script>

</body>

</html>
