<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Stickers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo2.png" alt="" class="navbar-logo">
                <span class="logo-name">WDHS</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html">Back to Stickers</a></li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    
    <!-- ภาพ -->
    <div class="container py-5">
        <h1 class="text-center">Order Stickers</h1>
        <div class="card mx-auto" style="max-width: 600px;">
            <!-- Carousel -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/2.png" class="d-block w-100" alt="Sticker Pack 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/3.png" class="d-block w-100" alt="Sticker Pack 2">
                    </div>
                </div>
                <!-- Buttons for Carousel Control -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- Card Content -->
            <div class="card-body">
                <h5 class="card-title">Custom Stickers</h5>
                <p class="card-text">
                    Price: ฿50 per pack <br>
                    Pack includes 10 high-quality stickers. <br>
                    Perfect for personalizing your belongings.
                </p>
                <form id="orderForm">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" id="quantity" class="form-control" min="1" value="1">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirm Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for confirmation -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Order Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your order has been placed. Please wait for further contact.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('orderForm');
            const confirmationModalElement = document.getElementById('confirmationModal');
            const confirmationModal = new bootstrap.Modal(confirmationModalElement);

            form.addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent page refresh

                const quantity = document.getElementById("quantity").value;

                // Validate quantity
                if (quantity < 1) {
                    alert("Please enter a valid quantity.");
                    return;
                }

                // Show confirmation modal
                confirmationModal.show();
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
